<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
   
   <header class="my-4">
          <h1 class="text-center">My <span class="text-danger">Bank</span> </h1>
   </header>
   <main>
    <div class="container mt-5">
        <section>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card bg-success text-light">
                        <div class="card-body">
                            <h5 class="card-title">Deposit</h5>
                            <h5 class="card-title">$ <span id="deposit-total">00</span> </h5>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-primary text-light">
                        <div class="card-body">
                            <h5 class="card-title">Withdraw</h5>
                            <h5 class="card-title">$ <span id="withdraw-amount">00</span></h5>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-danger text-light">
                        <div class="card-body">
                            <h5 class="card-title">Balance</h5>
                            <h5 class="card-title">$ <span id="total-amount" class="">00</span> </h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="row row-cols-1 row-cols-md-2 g-4 my-4 ">
                <div class="col">
                    <div class="card bg-danger text-light">
                        <div class="card-body">
                            <input id="deposit-field" type="email" class="form-control" id="" placeholder="Enter Deposit Value">
                            <button id="deposit-btn" class="btn btn-warning my-3">Deposit</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-dark text-light d-flex align-item-center justify-content-center">
                        <div class="card-body">
                            <input id="withdraw-field" type="email" class="form-control" id="" placeholder="Enter Deposit Value">
                            <button id="withdraw-btn" class="btn btn-success my-3">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
   </main>


    <!-- script -->
    <!-- script -->
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
